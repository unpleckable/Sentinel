name: Build Sentinel

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21   # change to 17 if plugin requires Java 17
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel
          path: target/*.jar
